<html>
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<link href="/css/eyeball.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
		  rel="stylesheet">
</head>
<body>
<div class="form">
	<div class="faceContainer">
		<div class="eye" id="left"></div>
		<div class="eye" id="right"></div>
		<div class="mouth"></div>
	</div>
	<h1>AppTest Studio</h1>
	<h2>Login</h2>
	<input autocomplete="off" id="email" requried type="email"> <label
		class="labelEmail" for="email"> <span class="contentEmail">Email</span></label>
	<input id="pass" requried type="password"> <label class="labelPass"
													  for="pass"> <span
		class="contentPass">Password</span></label>
	<button class="btn">
		<span>Login</span>
	</button>
</div>
<script src=/javascript/eyeball.js></script>
</body>
</html>
